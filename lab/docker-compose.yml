name: ascript-lab

services:
  speechtotext:
    container_name: ascript-lab-speechtotext
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: "8G"
    environment:
      eula: accept
      Billing: ${ENDPOINT_URL}
      ApiKey: ${API_KEY}
    networks:
      - ascript-lab
    image: mcr.microsoft.com/azure-cognitive-services/speechservices/speech-to-text:latest
    ports:
      - "5000:5000"

networks:
  ascript-lab:
